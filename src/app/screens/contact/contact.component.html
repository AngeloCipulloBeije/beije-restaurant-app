<app-breadcrumb />
<app-layout>
    <div class="text-center">
        <h2 class="text-orange section-title section-title-left">Contact Us</h2>
        <h1 class="nunito text-4xl font-extrabold">Contact for Any Query</h1>
    </div>
    <div class="grid grid-cols-3">
        <div>
            <h1 class="section-title">General</h1>
            <div class="flex mt-1">
                <fa-icon [icon]="mailIcon" class="text-orange mr-2" />
                <p>info&#64;example.com</p>
            </div>
        </div>
        <div>
            <h1 class="section-title">Technical</h1>
            <div class="flex mt-1">
                <fa-icon [icon]="mailIcon" class="text-orange mr-2" />
                <p>tech&#64;example.com</p>
            </div>
        </div>
        <div>
            <h1 class="section-title">Booking</h1>
            <div class="flex mt-1">
                <fa-icon [icon]="mailIcon" class="text-orange mr-2" />
                <p>book&#64;example.com</p>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-2 gap-x-5">
        <div>
            <iframe class="w-full h-full"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd">

            </iframe>
        </div>
        <div class="form-body grid grid-cols-2 gap-4">
            <input placeholder="Your Name" type="text" />
            <input placeholder="Your Email" type="text" />
            <input placeholder="Subject" class="col-span-2" type="text" />
            <input type="textarea" placeholder="Message" class="col-span-2 min-h-[130px]" />
            <div class="col-span-2 w-full">
                <app-button label="BOOK NOW" className="!w-full !p-4" />
            </div>
        </div>
    </div>
</app-layout>
