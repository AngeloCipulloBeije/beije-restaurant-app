<section>
    <div class="text-center mb-5">
        <h2 class="text-orange section-title section-title-left">Testimonal</h2>
        <h1 class="nunito text-4xl font-extrabold">Our Clients Say!!</h1>
    </div>
    <owl-carousel-o [options]="customOptions">
        @for (review of reviews; track review.customer_name) {
        <ng-template carouselSlide>
            <div class="border p-6">
                <fa-icon class="text-orange text-5xl mb-4" [icon]="quoteIcon"></fa-icon>
                <p class="font mb-4 min-h-[90px]">{{review.text}}</p>
                <div class="flex">

                    @if (review.picture) {
                        <img src={{review.picture}}
                        class="mr-3 bg-gray-200 rounded-full !w-min h-16 aspect-square" />
                    } @else {
                        <div class="h-16 flex items-center justify-center aspect-square rounded-full mr-3 bg-gray-200">
                            <p class="text-gray-400 font-bold text-2xl">{{review.customer_name[0]}}</p>
                        </div>
                    }
                    
                    <div class="flex-1">
                        <h2 class="mb-1 nunito text-xl font-extrabold">{{review.customer_name}}</h2>
                        <p>{{review.customer_job}}</p>
                    </div>
                </div>
            </div>
        </ng-template>
        } @empty {
        <li></li>
        }
    </owl-carousel-o>
</section>
